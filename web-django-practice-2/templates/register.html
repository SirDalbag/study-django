{% extends "components/index.html" %}
{% block main %}
<div class="font-[sans-serif] text-[#333]">
    <div class="min-h-screen flex fle-col items-center justify-center p-6">
      <div class="grid md:grid-cols-2 items-center gap-6 max-w-7xl w-full">
        <form class="md:max-w-md w-full" method="POST">
          {% csrf_token %}
          <h3 class="text-2xl font-extrabold mb-10">Registration</h3>
          <div class="space-y-6">
            {% if error %}
            <div class="flex items-center justify-center mt-8">
                <div class="bg-red-100 text-red-800 px-4 py-4 rounded text-center mb-6" role="alert">
                    <strong class="font-bold text-base m-6">The account already exists</strong>
                </div>
            </div>
            {% endif %}
            <div>
              <label class="text-sm mb-2 block">Username</label>
              <input id="username" name="username" type="text" class="bg-gray-100 w-full text-sm px-4 py-4 focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter username" required=""/>
            </div>
            <div>
              <label class="text-sm mb-2 block">Password</label>
              <input id="password" name="password" type="password" class="bg-gray-100 w-full text-sm px-4 py-4 focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter password" required=""/>
            </div>
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 border-gray-300 rounded" />
              <label for="remember-me" class="ml-3 block text-sm">
                I accept the <a href="javascript:void(0);" class="text-blue-500 font-semibold hover:underline ml-1">Terms and Conditions</a>
              </label>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="py-4 px-6 text-sm font-semibold text-white bg-blue-500 hover:bg-blue-600 focus:outline-none">
              Create an account
            </button>
          </div>
          <p class="text-sm mt-6">Already have an account? <a href="{% url 'sign-in' %}" class="text-blue-500 font-semibold hover:underline ml-1">Sign In</a></p>
        </form>
        <div class="h-full max-md:mt-10">
          <img src="https://readymadeui.com/login-image.webp" class="w-full h-full object-cover" alt="Dining Experience" />
        </div>
      </div>
    </div>
</div>
{% endblock main %}
