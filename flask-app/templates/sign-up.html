{% extends "components/index.html" %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center">
    <form class="d-flex flex-column align-items-center gap-3">
        <img src="{{ url_for('static', filename='src/logo.svg') }}" width="57" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Your Name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock main %}
