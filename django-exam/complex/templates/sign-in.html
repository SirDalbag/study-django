{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonym</title>
    <link rel="icon" href="{% static 'icon.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <main class="container mt-3">
        <form method="POST" class="d-flex flex-column justify-content-center align-items-center">
            {% csrf_token %}
            <img src="{% static 'icon.svg' %}" width="50" height="50">
            <h1 class="h3 mt-3 mb-3 fw-medium">Please sign in</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="btn btn-danger fw-semibold mt-3 py-2" type="submit">Sign in</button>
            <a href="{% url 'sign-up' %}" class="h3 mt-3 mb-3 fw-medium">Or sign up</h1>
        </form>
    </main>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
