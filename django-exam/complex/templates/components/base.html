{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonym</title>
    <link rel="icon" href="{% static 'icon.svg' %}" type="image/svg+xml">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-2 border-bottom border-danger">
            <a href="{% url 'home' %}"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-3">
                <img src="{% static 'icon.svg' %}" width="40" height="40">
                <span class="fs-4 fw-bold text-danger">Anonym</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active bg-danger fw-semibold"
                        aria-current="page">Home</a></li>
                <li class="nav-item"><a href="{% url 'posts' username %}" class="nav-link text-danger fw-medium">My
                        posts</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-danger fw-medium">Logout</a>
                </li>
                {% endif %}
            </ul>
        </header>
    </div>
    {% block main %} {% endblock main %}
    <div class="container fixed-bottom">
        <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-2 border-top border-danger">
            <div class="col-md-4 d-flex align-items-center">
                <a href="{% url 'home' %}"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-3">
                    <img src="{% static 'icon.svg' %}" width="40" height="40">
                    <span class="fs-4 fw-bold text-danger">Anonym</span>
                </a>
            </div>
            <span class="mb-3 mb-md-0 text-danger fw-medium">2024 Anonym, Inc</span>
        </footer>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
