{% extends "components/base.html" %}
{% load static %}
{% block main %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-custom overflow-hidden text-center bg-body-tertiary border rounded-3 p-3">
          <li class="breadcrumb-item">
            <a class="link-body-emphasis fw-semibold text-decoration-none" href="{% url 'home' %}">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Profile</li>
          <li class="breadcrumb-item active" aria-current="page">{{ profile.name }}</li>
        </ol>
    </nav>
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img src="{% static profile.avatar.url %}" class="d-block mx-lg-auto img-fluid border" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h6 class="lead">Login: {{ request.user.username }}</h6>
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ profile.name }}</h1>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <div class="accordion mt-3 w-100" id="accordion">
                    <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Edit Profile
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="avatar" class="form-label">Avatar</label>
                                    <input class="form-control" type="file" id="avatar" name="avatar" accept=".jpg, .jpeg, .png">
                                </div>
                                <div class="form-check form-check-inline mb-2">
                                    <input class="form-check-input" type="checkbox" id="clear_avatar" name="clear_avatar" value="true">
                                    <label class="form-check-label" for="clear_avatar">Clear avatar</label>
                                </div>
                                <div class="mb-3 py-3 border-top">
                                    <button type="submit" class="w-100 btn btn-outline-dark">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock main %}
